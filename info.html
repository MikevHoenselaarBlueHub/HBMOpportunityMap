<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Over HBM</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="branding">
      <a href="index.html" class="logo-link">
        <img src="https://healthybuildingmovement.com/resources/uploads/2023/11/Logo.svg" alt="HBM Logo" id="logo" onerror="this.style.display='none'"/>
        <span id="title">Kansenkaart</span>
      </a>
    </div>
    <div class="header-controls">
      <div class="language-selector">
        <select id="languageSelect" onchange="setLanguage(this.value)">
          <option value="nl">Nederlands</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
    </div>
    <button id="hamburger">&#9776;</button>
    <nav id="menuOverlay" class="overlay">
      <a href="#" id="closeMenu" class="close-btn">
        <img src="icons/close.svg" alt="Sluiten" class="close-icon"/>
      </a>
      <a href="index.html" data-i18n="opportunityMap">Kansenkaart</a>
      <a href="info.html" class="active" data-i18n="moreInfo">Meer info</a>
      <a href="over.html" data-i18n="aboutHBM">Over HBM</a>
      <div class="menu-language-selector">
        <strong data-i18n="language">Taal:</strong>
        <select id="languageSelect" onchange="setLanguage(this.value)">
          <option value="nl">Nederlands</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
    </nav>
    <nav id="desktopNav">
      <a href="index.html" data-i18n="opportunityMap">Kansenkaart</a>
      <a href="info.html" class="active" data-i18n="moreInfo">Meer info</a>
      <a href="over.html" data-i18n="aboutHBM">Over HBM</a>
    </nav>
  </header>

  <main class="container">
    <h1>Meer informatie</h1>
    <p>Hier vind je aanvullende informatie over het project, veelgestelde vragen en andere nuttige content.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
