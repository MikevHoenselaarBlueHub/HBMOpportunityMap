<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Over HBM</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="branding">
        <a href="index.html" class="logo-link">
          <img
            src="logo-hbm.svg"
            alt="HBM Logo"
            id="logo"
            onerror="this.style.display='none'"
          />
          <span id="title">Kansenkaart</span>
        </a>
      </div>
      
      <button id="hamburger">&#9776;</button>
      <nav id="menuOverlay" class="overlay">
        <a href="#" id="closeMenu" class="close-btn">
          <img src="icons/close.svg" alt="Sluiten" class="close-icon" />
        </a>
        <a href="index.html" data-i18n="opportunityMap">Kansenkaart</a>
        <a href="info.html" class="active" data-i18n="moreInfo">Meer info</a>
        <a href="over.html" data-i18n="aboutHBM">Over HBM</a>
        <a href="contact.html" data-i18n="contact">Contact</a>
      </nav>
      <nav id="desktopNav">
        <a href="index.html" data-i18n="opportunityMap">Kansenkaart</a>
        <a href="info.html" class="active" data-i18n="moreInfo">Meer info</a>
        <a href="over.html" data-i18n="aboutHBM">Over HBM</a>
        <a href="contact.html" data-i18n="contact">Contact</a>
      </nav>
    </header>

    <main class="container">
      <h1>Meer informatie</h1>
      <p>
        Hier vind je aanvullende informatie over het project, veelgestelde
        vragen en andere nuttige content.
      </p>
    </main>

    <!-- Limited script loading for info page -->
    <script>
      // Only load basic functionality for info page
      let currentLanguage = "nl";
      let translations = {};

      async function loadTranslations() {
        try {
          const response = await fetch(`translations/${currentLanguage}.json`);
          translations = await response.json();
        } catch (error) {
          console.error("Error loading translations:", error);
        }
      }

      function t(key) {
        return translations[key] || key;
      }

      async function setLanguage(lang) {
        currentLanguage = lang;
        await loadTranslations();
        updateUI();
      }

      function updateUI() {
        document.querySelectorAll("[data-i18n]").forEach((element) => {
          const key = element.getAttribute("data-i18n");
          if (translations[key]) {
            element.textContent = t(key);
          }
        });
        document.title = t("moreInfo") || "Meer informatie";
      }

      // Hamburger menu functionality
      document.getElementById("hamburger").onclick = () => {
        document.getElementById("menuOverlay").classList.add("open");
      };

      document.getElementById("closeMenu").onclick = (e) => {
        e.preventDefault();
        document.getElementById("menuOverlay").classList.remove("open");
      };

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", async () => {
        await loadTranslations();
        updateUI();
      });
    </script>
  </body>
</html>
